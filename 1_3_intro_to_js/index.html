<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Interactive Data Visualization Tutorial</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="header">
    <h1>Hello World!</h1>
    <h3>Tutorial Assignment: 1_3_intro_to_js </h3>
  </div>


  <div class="counter-container">
    <h2>Counter and Button</h2>
    <div class="counter-display">0</div>

    <button class="add-btn">Add 1</button>
  </div>




  <div class="name-form">

    <h2>Inputs and Object Saving</h2>

    <label for="name-input">Name: </label>
    <input id="name-input" type="text">
    <br>

    <label for="email-input">Email: </label>
    <input id="email-input" type="email">
    <br>

    <label for="drive-input">Has driver's license: </label>
    <input id="drive-input" type="checkbox">
    <br>

    <input class="submit-btn" type="submit">

    <div class="obj-display">
      <p class="name-display">Name: </p>
      <p class="email-display">Email: </p>
      <p class="drive-display">License: </p>
    </div>

  </div>

  <div class="d3-play">

    <h2>D3 Experimentation</h2>

    <p>Paragraph</p>
    <p>Paragraph</p>
    <p>Paragraph</p>
    <p>Paragraph</p>
    <p>Paragraph</p>
    <p>Paragraph</p>

    <button class="color-btn">Randomize Paragraph Color</button>


    <button class="bg-color-btn">Randomize Background Color</button>

  </div>


  <!-- D3.JS Google CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/d3js/7.0.0/d3.min.js"></script>


  <script src="main.js"></script>
</body>

</html>
