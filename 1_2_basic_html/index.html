<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Interactive Data Visualization Tutorial</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="header">
    <h1>Hello World!</h1>
    <h3>Tutorial Assignment: 1_2_basic_html </h3>
  </div>


  <table class="avengers-table">
    <!-- Add your table data here -->
    <thead>
      <th>Avenger</th>
      <th>Age</th>
      <th>Height (ft'in)</th>
    </thead>

    <tbody>
      <tr>
        <td>Captain America</td>
        <td>93</td>
        <td>6'2</td>
      </tr>
      <tr>
        <td>Iron Man</td>
        <td>48</td>
        <td>6'1</td>
      </tr>
      <tr>
        <td>Thor</td>
        <td>1,500</td>
        <td>6'6</td>
      </tr>
      <tr>
        <td>Scarlet Witch</td>
        <td>20</td>
        <td>5'6</td>
      </tr>
    </tbody>

  </table>


  <svg>
    <!-- Add your rectangles in here -->
    <rect width="250" height="5" x=45 y=60 />

    <rect width="30" height="7" x=85 y=30 />

    <path fill="blue" d="
    M 70,50
    L 100,0
    L 130,50
    L 120,50
    L 100,15
    L 80,50
    L 70,50" />
  </svg>

  <img class="img-vengers" src="img-vengers.png" alt="">

  <form action="">
    <input type="range">
    <input type="reset">
  </form>


</body>

</html>
